plugins {
    id 'org.jetbrains.kotlin.multiplatform' version 'KOTLIN_VERSION'
}
group = 'testGroupId'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url 'https://dl.bintray.com/kotlin/kotlin-dev'
    }
}
kotlin {
    iosArm64 {
        binaries {
            framework {
                baseName = 'ios'
            }
        }
    }
    iosX64 {
        binaries {
            framework {
                baseName = 'ios'
            }
        }
    }
    // Create three targets for watchOS.
    // Create common source sets: watchosMain and watchosTest.
    watchos {
        binaries {
            framework {
                baseName = 'watchos'
            }
        }
    }
    // Create two targets for tvOS.
    // Create common source sets: tvosMain and tvosTest.
    tvos {
        binaries {
            framework {
                baseName = 'tvos'
            }
        }
    }
    // Create two targets for iOS.
    // Create common source sets: anotherIosMain and anotherIosTest.
    ios('anotherIos') {
        binaries {
            framework {
                baseName = 'anotherIos'
            }
        }
    }
    sourceSets {
        commonMain {
            dependencies {
                implementation kotlin('stdlib-common')
            }
        }
        commonTest {
            dependencies {
                implementation kotlin('test-common')
                implementation kotlin('test-annotations-common')
            }
        }
        iosArm64Main {

        }
        iosArm64Test {

        }
        iosX64Main {

        }
        iosX64Test {

        }
        sharedMain {
            dependsOn commonMain
        }
        sharedTest {
            dependsOn commonTest
        }
        iosMain {
            dependsOn sharedMain
            iosArm64Main.dependsOn it
            iosX64Main.dependsOn it
        }
        iosTest {
            dependsOn sharedTest
            iosArm64Test.dependsOn it
            iosX64Test.dependsOn it
        }
    }
}